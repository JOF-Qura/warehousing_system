    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <!-- Card -->
                    <div class="card card-primary card-outline">
                        <!-- Card Header -->
                        <div class="card-header">
                            <div class="row"> 
                                <div class="col-md-6">
                                    <h3 class="card-title">Inventories</h3>
                                    <p class="text-muted">This is subheading</p>
                                </div>
                                <!-- Button -->
                                <div class="col-md-6">
                                    <button class="btn btn-sm btn-primary float-right" data-toggle="modal" data-target="#adding_modal">Add New Inventory <i class="fas fa-plus"></i></button>
                                    <!-- <input type="submit" value="Create new Project" class="btn btn-success float-right"> -->
                                </div>
                                <!-- / Button -->
                            </div>
                        </div>
                        <!-- /.card-header -->

                        <!-- Card Body -->
                        <div class="card-body">
                            <table id="data-table" class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th width="25%">Inventory ID</th>
                                        <th width="25%">Inventory Location Name</th>
                                        <th width="25%">Supply Name</th>
                                        <th width="25%" class="text-center">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </section>
    <!-- /.content -->

    <!-- Adding Inventory Modal -->
    <div class="modal fade" id="adding_modal">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <i class= "fas fa-file-alt"></i>
                        Inventory Form</h4>
                    <button type="button" class="btn btn-sm btn-default" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"><i class="fas fa-times"></i></span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- CONTENT -->
                    <form id="form_id" name="form_id" enctype="multipart/form_data">
                        <div class="card-body">
                            <div class="row">
                                <input type="hidden" name="uuid" id="uuid" value="" />
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="inventory_location_id" id="inventory_location_idLabel">Location</label> <span class="required-field"> </span>
                                        <select class="form-control js-example-basic-single" id="inventory_location_id" name="inventory_location_id">
                                        </select>
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="supply_id" id="supply_idLabel">Supply</label> <span class="required-field"> </span>
                                        <select class="form-control js-example-basic-single" id="supply_id" name="supply_id">
                                        </select>
                                    </div>
                                </div>
                            </div>
                          
                            <!-- BUTTONS -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary" id="button_add">Submit</button>
                            </div>
                            <!-- END BUTTONS -->
                        </div>
                    </form> <!-- END CONTENT -->
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>
    <!-- END Adding Inventory Modal -->

    <!-- editing Inventory Modal -->
    <div class="modal fade" id="editing_modal">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <i class= "fas fa-file-alt"></i>
                        Edit Inventory</h4>
                    <button type="button" class="btn btn-sm btn-default" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"><i class="fas fa-times"></i></span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- CONTENT -->
                    <form id="e_form_id" name="e_form_id" enctype="multipart/form_data">
                        <div class="card-body">
                            <div class="row">
                                <input type="hidden" name="e_uuid" id="e_uuid" value="" />
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="e_inventory_location_id" id="e_inventory_location_idLabel">Location</label> <span class="required-field"> </span>
                                        <select class="form-control js-example-basic-single" id="e_inventory_location_id" name="e_inventory_location_id">

                                        </select>
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="e_supply_id" id="e_supply_idLabel">Supply</label> <span class="required-field"> </span>
                                        <select class="form-control js-example-basic-single" id="e_supply_id" name="e_supply_id">
                                            
                                        </select>
                                    </div>
                                </div>
                            </div>
                          
                            <!-- BUTTONS -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary" id="button_save">Save Changes</button>
                            </div>
                            <!-- END BUTTONS -->
                        </div>
                    </form> <!-- END CONTENT -->
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>
    <!-- END editing Inventory Modal -->
       <!-- Delete Modal -->
       <div class="modal fade" id="delete_modal">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <i class= "fas fa-exclamation-triangle mr-1"></i>
                        Confirmation</h4>
                    <button type="button" class="btn btn-sm btn-default" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"><i class="fas fa-times"></i></span>
                    </button>
                </div>
                <div class="modal-body" id="modal_viewing">
                        <!-- CONTENT -->
                        <form id="d_form_id" name="d_form_id" enctype="multipart/form_data">
                            <div class="card-body">
                                Are you sure you want to Delete?
                                <input type="hidden" name="d_uuid" id="d_uuid" value="" />
                            </div>
                        <!-- END CONTENT  -->
                            <!-- BUTTONS -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-danger" id="button_delete">Yes, Delete it!<i class= "fas fa-trash-alt ml-1"></i></button>
                            </div>
                        <!-- END BUTTONS -->
                        </form>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>
    <!-- END Delete Modal -->
{%endblock%}
